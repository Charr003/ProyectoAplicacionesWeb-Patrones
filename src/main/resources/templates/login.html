<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/plantilla :: head}">
    <title>Iniciar Sesión - Muebles Rubio</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>
<nav th:replace="~{layout/plantilla :: navbar}"></nav>

<div class="main-container">
    <aside th:replace="~{layout/plantilla :: aside}"></aside>

    <main class="col-md-10 p-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrecta.
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div class="d-grid mt-2">
    <a href="/registro" class="btn btn-outline-secondary">Registrarse</a>
</div>
        </div>
        <div class="text-center mt-3">
    <p>¿No tienes cuenta? <a th:href="@{/registro}" class="btn btn-link">Registrarse</a></p>
</div>
    </main>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
