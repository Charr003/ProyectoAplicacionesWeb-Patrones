<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/plantilla :: head}">
    <title>Reseñas</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container">
    <h2>Reseñas de Clientes</h2>

    <form th:action="@{/resenas}" th:object="${resena}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Tu nombre" required class="form-control mb-2"/>
        <textarea th:field="*{comentario}" placeholder="Escribe tu reseña" required class="form-control mb-2"></textarea>
        <input type="number" th:field="*{calificacion}" placeholder="Calificación (1-5)" min="1" max="5" required class="form-control mb-2"/>
        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
    </form>

    <hr>
    <div th:each="r : ${resenas}" class="mt-3">
        <strong th:text="${r.nombre}">Nombre</strong> - 
        <span th:text="${r.calificacion} + ' estrellas'"></span>
        <p th:text="${r.comentario}">Comentario</p>
        <hr>
    </div>
</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
